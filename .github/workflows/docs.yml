name: CI

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: write

jobs:
  test:
    name: Run unit tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Run core tests
        run: npm test

      - name: Run runtime tests
        run: npm run test:runtime

      - name: Run ingress tests
        run: npm run test:ingress

  docs:
    name: Publish API Docs
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Detect API doc changes
        id: changes
        uses: tj-actions/changed-files@v44
        with:
          files: |
            packages/core/**
            packages/http/**
            typedoc.json
            tsconfig.json
            package.json
            package-lock.json
            docs/**

      - name: Skip docs publish
        if: steps.changes.outputs.any_changed != 'true'
        run: echo "No API-relevant changes detected. Skipping docs publish."

      - name: Setup Node.js
        if: steps.changes.outputs.any_changed == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        if: steps.changes.outputs.any_changed == 'true'
        run: npm ci

      - name: Generate API docs
        if: steps.changes.outputs.any_changed == 'true'
        run: npm run docs:api

      - name: Publish to GitHub Pages
        if: steps.changes.outputs.any_changed == 'true'
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: docs/api
          destination_dir: .
